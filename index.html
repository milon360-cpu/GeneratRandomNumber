<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINK START HERE  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME CDN LINK START HERE  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MY CSS LINK  -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid p-5 ">
        <div class="row">
            <div class=" col-sm-12 col-lg-6 mt-5">
              <div class="random-number m-auto p-4">
                  <h1 class="text-white">Pin</h1>
                  <input type="text" class="form-control  p-2" id="random-display" placeholder="Pin" style="font-size: 20px;">
                  <button id="pin" class="  btn btn-success" >Generate Pin </button>
              </div>
            </div>
            <div class="col-lg-6">
                <div class="btn-container mt-5 p-4" id="btn-container_">
                    <h1 class="text-white text-start">Submit Pin</h1>
                    <input type="text" class="form-control p-2" placeholder="Pin" style="font-size: 20px;" id="show-pin">
                    <div class="row">
                        <div class="col-12 buttons mt-4">
                            <input type="button" value="1" class="btn btn-outline-success">
                            <input type="button" value="2" class="btn btn-outline-success">
                            <input type="button" value="3" class="btn btn-outline-success">
                            <input type="button" value="4" class="btn btn-outline-success">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 buttons">
                                <input type="button" value="5" class="btn btn-outline-success">
                                <input type="button" value="6" class="btn btn-outline-success">
                                <input type="button" value="7" class="btn btn-outline-success">
                                <input type="button" value="8" class="btn btn-outline-success">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-12 buttons">
                                <input type="button" value="9" class="btn btn-outline-success">
                                <input type="button" value="0" class="btn btn-outline-success">
                                <input type="button" value="<" class="btn btn-outline-success" id="back-space">
                                <input type="button" value="C" class="btn btn-outline-success" id="clear">
                         </div>
                    </div>   
                    <button class="form-control mt-4 btn btn-success w-75 p-3" id="submit">Submit</button>   
                </div>               
            </div>
        </div>
        <div class="success mt-5">
            <h3 class="text-center bg-primary w-50 m-auto p-3 text-white rounded " id="success_">Congratulation <i class="fas fa-check-circle text-warning"></i></h3>
            <h3 class="text-center bg-info w-50 m-auto p-3 text-white rounded " id="failed">Failed! Please try again <i class="fas fa-times text-danger ms-2"></i></h3>
        </div>
    </div>

    <!-- BOOTSTRAP JS LINK START HERE  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- MY JS LINK START HERE  -->
    <script src="script.js"></script>
</body>
</html>
